<!doctype html>
<html lang=se>
<head>
  <meta charset=utf-8>
  <title>Koda</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Gripen Kodar</h1>
    <div class="inputSection">
        <div class="inputs">
          <input placeholder="Skriv här"></input>
        </div>
        <button class="addOption">Tryck för att skicka</button>
    </div>
    <div class="resultSection"></div>
    <button>Kör!</button>
  <div>
    <img src="http://mariagrip.se/wp-content/uploads/2011/10/bygrip1.jpg?w=150">
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {
    $('.resultSection').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }
    $('.addOption').click(add_option)
  })
  </script>
</body>
</html>
